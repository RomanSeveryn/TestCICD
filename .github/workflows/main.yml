name: CI for React Native App

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Service for running Android Emulator
      docker:
        image: circleci/android:api-30
        options: --privileged

    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node/install:
            install-yarn: true
            node-version: '18.16.0'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build Android
        run: |
          cd android
          ./gradlew assembleDebug
